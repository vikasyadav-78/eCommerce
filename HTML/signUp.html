<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../CSS/signLogOTP.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Tabs -->
      <div class="tabs"> 
        <input type="radio" name="tabs" id="signup" checked> 
        <div class="content signup-content">
          <h2>Create your account</h2>
          <form action="http://127.0.0.1:5501/HTML/otp.html">
            <div class="input-group">
              <label>Mobile</label>
              <div class="input-with-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                  <line x1="12" y1="18" x2="12" y2="18"/>
                </svg>
                <input type="number" placeholder="9876543210" required>
              </div>
            </div>
            <div class="input-group">
              <label>Password</label>
              <div class="input-with-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                      fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round">
                      <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <input type="password" placeholder="••••••••" required>
              </div>
          </div>
            <button type="submit" class="submit-btn">
              Create Account
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="notAccount">
      <p>Have an account?</p>
      <a class="text-decoraion" href="http://127.0.0.1:5501/HTML/logIn.html">
          <p class="switch-text">
              <label for="signin" class="switch-link">Sign In</label>
          </p>
      </a>
  </div>
  </div>
</body>
</html>

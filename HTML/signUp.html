<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../CSS/signUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="mainImage">
      <img src="../productComImages/Meubel House_Logos-05.png" alt="">
      <p>Furniro</p>
    </div>
    <div class="card">
      <div class="tabs">
        <input type="radio" name="tabs" id="signup" checked>
        <div class="content signup-content">
          <h2>Create your account</h2>
          <form action="http://127.0.0.1:5501/HTML/otp.html" id="signin-form">
            <div class="input-group">
              <label>Mobile</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <input type="number" placeholder="9876543210" required id="input-number">
              </div>
            </div>
            <div class="input-group">
              <label>Password</label>
              <div class="input-with-icon">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="••••••••" required id="password-input">
                <i  class="fa-solid fa-eye password-Show"></i>
                <i class="fa-solid fa-eye-slash hide-password"></i>
              </div>
            </div>
            <button type="submit" class="submit-btn" onclick="getInputNumberFrom()">
              Get OTP
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="notAccount">
      <p>Have an account?</p>
      <a class="text-decoraion" href="http://127.0.0.1:5501/HTML/logIn.html">
        <p class="switch-text">
          <label for="signin" class="switch-link">Sign In</label>
        </p>
      </a>
    </div>
  </div>
</body>
<script src="../JS/Signup.js"></script>

</html>

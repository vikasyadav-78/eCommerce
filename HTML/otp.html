<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get OTP</title>
    <link rel="stylesheet" href="../CSS/signLogOTP.css">
</head>

<body>
    <div class="container">
        <div class="mainImage">
            <img src="../productComImages/Meubel House_Logos-05.png" alt="">
            <p>Furniro</p>
        </div>
        <div class="card">
            <div class="tabs">
                <input type="radio" name="tabs" id="signup" checked>
                <div class="content signup-content">
                    <h2>Create your account</h2>
                    <form>
                        <div class="input-group">
                            <label>OTP</label>
                            <div class="input-with-icon">
                                <div class="otp-Input-div">
                                    <div class="otp-input">
                                        <input type="number" class="otp" min="0" max="9" id="otp-1" required>
                                    </div>
                                    <div class="otp-input">
                                        <input type="number" class="otp" min="0" max="9" id="otp-2" required>
                                    </div>
                                    <div class="otp-input">
                                        <input type="number" class="otp" min="0" max="9" id="otp-3" required>
                                    </div>
                                    <div class="otp-input">
                                        <input type="number" class="otp" min="0" max="9" id="otp-4" required>
                                    </div>
                                    <div class="otp-input">
                                        <input type="number" class="otp" min="0" max="9" id="otp-5" required>
                                    </div>
                                    <div class="otp-input">
                                        <input type="number" class="otp" min="0" max="9" id="otp-6" required>
                                    </div>


                                </div>
                            </div>
                            <a class="reset" href="">reset otp</a>
                        </div>

                        <button type="submit" class="submit-btn">
                            Create Account
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <polyline points="12 5 19 12 12 19" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../JS/otp.js"></script>
</html>
